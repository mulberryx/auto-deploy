<html>
  <head>
    <title>部署服务登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="bookmark"  type="image/x-icon"  href="/images/logo.png"/>
    <link rel="shortcut icon" href="/images/logo.png">
    <link rel="stylesheet" href="/libs/normalize.css">
    <link rel="stylesheet" href="/css/login.css">
  </head>
  <body>
    <div class="login-panel">
      <h4 class="login-panel-title">登陆</h4>
      <form class="login-form">
        <div class="login-form-row">
          <input 
            id="login-form-input__username" 
            class="login-form-input login-form-input__username" 
            placeholder="请输入用户" 
          />
        </div>
        <div class="login-form-row">
          <input 
            id="login-form-input__password" 
            class="login-form-input login-form-input__password" 
            placeholder="请输入密码" 
          />
        </div>
        <button 
          id="button-login" 
          class="button-login"
        >
          登陆
        </button>
      </form>
    </div>
  </body>
</html>
